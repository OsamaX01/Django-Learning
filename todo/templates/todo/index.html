{% extends "todo/layout.html" %}
{% block title %} tasks {% endblock %}

{% block body %}
    <h3 class = "gridclass"> TODO Tasks: </h3>
    <ul id = "grid">
        {% for task in tasks %}
            <li class = "gridclass"> {{ task }} </li>
        {% empty %}
            <li class = "gridclass"> No items. </li>
        {% endfor %}
    </ul>

    <a href = "{% url 'todo:add_task' %}" class="gridclass"> Add task </a>
{% endblock %}
