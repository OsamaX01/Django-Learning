{% extends "todo/layout.html" %}

{% block title %} Add task {% endblock %}

{% block body %}
    <h3 class = "gridclass">Add a task</h3>
    <form action="{% url 'todo:add_task' %}", method="post" id = "grid"> 
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    <br>
    <a href = "{% url 'todo:index' %}" class = "gridclass"> View tasks </a>
{% endblock %}
