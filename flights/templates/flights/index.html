{% extends 'flights/layout.html' %}

{% block body %}
    <h1> Flights: </h1>
    <ul> 
        {% for flight in flights %}
            <li> 
                {{flight.id}} : {{flight.origin}} to {{flight.destination}}
                : <a href = "{% url 'flights:single_flight' flight.id %}"> Link </a>
            </li>
        {% empty %}
            <li> No Flights Yet! </li>
        {% endfor %}
    </ul>
{% endblock %}
